<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f0f0f0"/>
  
  <!-- Black border (neo-brutalist) -->
  <rect x="8" y="8" width="184" height="184" fill="none" stroke="#000" stroke-width="8"/>
  
  <!-- Stylized K for Kladi (shopping bag shape with K) -->
  <g transform="translate(100, 100)">
    <!-- Vertical bar of K -->
    <rect x="-15" y="-50" width="16" height="100" fill="#FF007F"/>
    
    <!-- Top diagonal of K -->
    <line x1="0" y1="-50" x2="45" y2="0" stroke="#A3FF00" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Bottom diagonal of K -->
    <line x1="0" y1="0" x2="45" y2="50" stroke="#7B2CBF" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Accent dots (thrift/rare finds vibe) -->
    <circle cx="-40" cy="-35" r="8" fill="#000"/>
    <circle cx="55" cy="35" r="8" fill="#000"/>
  </g>
</svg>